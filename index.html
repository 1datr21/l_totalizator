<html>
	<head>
		<title>ТотаLизатор</title>
		<link rel="stylesheet"  href="./css/index.css" />
		<link rel="icon" href="./img/favicon.ico" type="image/x-icon">
		<style>
		
		</style>
		<script language="javascript" src="./js/data.js" ></script>
		<script language="javascript" src="./js/index.js" ></script>
	</head>
	<body>
		
		
	
		<div class="layout">
		
			<div class="col1">
				<fieldset valign="top" >
					<legend>Режим</legend>
					<table cellspacing="0px">
						<tr>
							<td valign="top">			
								<input type="radio" class="rb_mode" name="rb_action" value="names" id="rb_a_names" checked /><label for="rb_a_names">Имена</label>
								
							</td>
							<td valign="top">
								
								<label for="run_count">Запускать&nbsp;</label><input type="text" value="500" size="10" id="run_count" /><label for="run_count">&nbsp;раз</label>
								
							</td>
						</tr>
						<tr>
							<td valign="top">									
								<input type="radio" class="rb_mode" name="rb_action" value="pop_names" id="rb_a_popnames"  /><label for="rb_a_popnames">Популярные имена</label>																				
							</td>
							<td valign="top">
								<input type="checkbox" checked id="sharp_sets"><label for="sharp_sets">Только острые выборки</label>
							</td>
						</tr>
						<tr>
							<td valign="top">			
								<input type="radio" class="rb_mode" name="rb_action" value="refs" id="rb_a_refs" /><label for="rb_a_refs">Ссылки</label>														
							</td>
							<td valign="top">
								<input type="checkbox" checked id="many_sel"><label for="many_sel">Запускать выборки по </label><input type="text" value="3" id="sel_count" size="3" />
							</td>
						</tr>
						<tr>
							<td valign="top">			
								<input type="submit" value="GO" id="btn_go" style="" />										
							</td>
							<td valign="top">								
								<input type="checkbox" id="use_cb_list"><label for="use_cb_list">Из выбранных</label>	
								
							</td>
						</tr>
					</table>
				</fieldset>
				<fieldset id="fs_ts" style="display:none">
					<input type="submit" value="Сбросить" id="ll_clear" />
					<input type="submit" value="Экспорт" id="ll_export" />
					<input type="submit" value="Экспорт с добавлением" id="ll_export_add" />
					<input type="submit" value="Импорт" id="ll_import" />
					<br />
					<textarea cols="51" rows="3" style="margin-top:4px;max-width:402px;" id="ll_data_str"></textarea>
					<div style="margin-top:7px; margin-bottom:7px; border:1px; border-color:#777; border-style:solid; height:500px; overflow-y: scroll;"  valign="top">
											
						<table id="table_select" valign="top" width="100%"></table>
						
					</div>
					<span id="left_sel_count"></span>
				</fieldset>
			</div>
			<div class="col2">
				<div id="div_load" style="display:none"><img src="./img/loader.gif" /></div>
				<div id="toolbar_stat" style="display:none">
					<button id="btn_copy_table">Скопировать топ 3</button>	
					<button id="mark_top_3">Отметить все топы слева</button>					
					<button	id="btn_ctr">Счетчик</button>	
					<button id="btn_ctr_clear">Сбросить счетчик</button>
					<!-- <br />
					<input type="checkbox" id="cb_sel_on_sel" />Отмечать среди отмеченных -->
				</div>
				<div style="overflow-x: auto;">
					<div style="margin-top:7px; margin-bottom:7px; border:1px; border-color:#777; border-style:solid; height:700px; overflow-y: auto;" id="div_stat"  valign="top">
						
						<table id="table_stat_full" valign="top">
							<tr id="tr_stat"></tr>
						</table>
					</div>
				</div>
			</div>			
			<div class="col3">
				<fieldset valign="top" id="leg_counter" style="display:none">
					<legend>Счетчик</legend>
					<div style="margin-top:7px; margin-bottom:7px; border:1px; border-color:#777; border-style:solid; max-width: 250px; max-height: 300px; overflow-x: auto; overflow-y: auto;">
						<table id="ctr_table">
					
						</table>
					</div>
				</fieldset>
				<fieldset valign="top">
					<legend>Попади в яблочко</legend>
					<input type="submit" value="Сбросить" id="rl_clear"><br />
					<!-- <input type="text" oninput="search_in_cbs(this)" /> -->
					<div style="margin-top:7px; margin-bottom:7px; border:1px; border-color:#777; border-style:solid; height: 300px; overflow-y: scroll;">
						<table id="earn_items" width="100%"></table>
					</div>
					<span id="right_sel_count"></span><br />
					<input type="submit" value="Наработать" id="rl_run" />
					<input type="submit" id="clear_stat" value="Очистить" />
					
					<table id="earn_stat"></table>
					
				</fieldset>
				
			</div>
				
	</div>
	</body>
</html>
